<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gatitos aleatorios</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;500&display=swap" rel="stylesheet"> 
</head>
<body class="animated-gradient">
  <header>
  <h1 class="header-container">Michis App</h1>
  <span id="error"></span>
  </header>


  <section class="random-section-container" id="randomMichis">
    <h2>Michis aleatorios</h2>

    <article>
      <img id="img1" width="150" alt="Foto gatito aleatorio">
      <button id="btn1">
        Guardar michi en favoritos
      </button>
    </article>

    <article>
      <img id="img2" width="150" alt="Foto gatito aleatorio">
      <button id="btn2">
        Guardar michi en favoritos
      </button>
    </article>

    <article>
      <img id="img3" width="150" alt="Foto gatito aleatorio">
      <button id="btn3">
        Guardar michi en favoritos
      </button>
    </article>

    <article>
      <img id="img4" width="150" alt="Foto gatito aleatorio">
      <button id="btn4">
        Guardar michi en favoritos
      </button>
    </article>

    <button onclick="loadRandomMichis()">Recargar</button>
  </section>

  <section class="upload-section-container" id="uploadingMichi">
    <h2>Sube la foto de tu michi</h2>

    <form id="uploadingForm">
      <input id="file" type="file" name="file" />
      <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
    </form>
  </section>
  
  <section class="favorites-section-container" id="favoriteMichis">
    <h2>Michis favoritos</h2>

    <article>
      <img id="img1" width="150" alt="Foto gatito aleatorio">
      <button>Sacar al michi de favoritos</button>
    </article>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
